# Production Docker Compose - Real Production Environment
# Database and Redis are external managed services
services:
  app:
    # Use pre-built image instead of building
    image: ${IMAGE_NAME:-chatbot-api:latest}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      # External database connection
      - DATABASE_URL=${DATABASE_URL}
      # External Redis connection (optional)
      - REDIS_URL=${REDIS_URL:-}
      # Additional production configs
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# No volumes needed since database is external
